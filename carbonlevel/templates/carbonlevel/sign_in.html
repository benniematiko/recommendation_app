<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <!-- Add CSS styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="form__body">
    <div class="form__container">
      {% block content %}
      <form method="POST" novalidate>
        {% csrf_token %}
        <h2>Login Now</h2>
        {{form.as_p}}
        <br />

        <button class="admin__form__button" type="submit" name="" id="login">
          Login
        </button>

        <p>
          Don't have an account? <a href="{%url 'sign_uppage' %}">Register</a>
        </p>
      </form>

      {% endblock content%}
    </div>
  </body>
</html>
